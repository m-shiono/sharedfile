<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 エンコーダー・デコーダー - 便利ツール＆ユーティリティ</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>便利ツール＆ユーティリティ</h1>
        <p>効率的なシステム運用を支援する便利なツール集</p>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">ホームに戻る</a></li>
        </ul>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-switch">
                <input type="checkbox" id="theme-switch" />
                <div class="slider round"></div>
            </label>
        </div>
    </nav>
    
    <main>
        <div class="tool-container">
            <div class="input-section">
                <h2>入力</h2>
                <div class="mode-selector">
                    <label class="radio-label">
                        <input type="radio" name="mode" value="encode" checked>
                        <span>テキスト → Base64 (エンコード)</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="mode" value="decode">
                        <span>Base64 → テキスト (デコード)</span>
                    </label>
                </div>
                <textarea id="inputText" placeholder="変換したいテキストを入力してください..."></textarea>
                <div class="button-group">
                    <button id="convertBtn">変換</button>
                    <button id="clearBtn">クリア</button>
                    <button id="swapBtn">入出力を入れ替え</button>
                </div>
            </div>
            
            <div class="output-section">
                <h2>結果</h2>
                <div id="statusBar" class="status-bar"></div>
                <textarea id="outputText" readonly></textarea>
                <div class="button-group">
                    <button id="copyBtn">コピー</button>
                </div>
            </div>
        </div>
        
        <div class="info-section">
            <h3>Base64について</h3>
            <p>Base64は、バイナリデータをテキスト形式で表現するためのエンコーディング方式です。</p>
            <ul>
                <li>使用文字：A-Z, a-z, 0-9, +, / (64文字)</li>
                <li>パディング文字：= (必要に応じて末尾に追加)</li>
                <li>用途：メール添付、URL埋め込み、データ保存など</li>
            </ul>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 m-shiono personal project</p>
    </footer>
    
    <script src="../common.js"></script>
    <script src="script.js"></script>
</body>
</html>
