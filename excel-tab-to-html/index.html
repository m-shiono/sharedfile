<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Table Style Converter - 便利ツール＆ユーティリティ</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>便利ツール＆ユーティリティ</h1>
        <p>効率的なシステム運用を支援する便利なツール集</p>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">ホームに戻る</a></li>
        </ul>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-switch">
                <input type="checkbox" id="theme-switch" />
                <div class="slider round"></div>
            </label>
        </div>
    </nav>
    <main>
        <div class="tool-card">
            <h2>使用方法</h2>
            <ol>
                <li>Excelの表の必要な個所を選択し、コピーします。</li>
                <li>テキストエリアにカーソルを置き、貼り付けます。</li>
                <li>出力形式を選択し、「変換」ボタンをクリックします。</li>
                <li>下のテキストエリアに選択した形式のコードが表示されます。</li>
            </ol>

            <h3>注意事項</h3>
            <p>このシステムは単純な表データに対してのみ機能し、Excelの書式設定やセルの結合に対応していません。</p>

            <h3>入力</h3>
            <textarea id="excel-data" placeholder="Excelデータをここに貼り付けてください"></textarea>

            <div class="radio-group">
                <label>
                    <input type="radio" name="output-format" id="html-format" value="html" checked> HTML
                </label>
                <label>
                    <input type="radio" name="output-format" id="markdown-format" value="markdown"> Markdown
                </label>
                <label>
                    <input type="radio" name="output-format" id="backlog-format" value="backlog"> Backlog
                </label>
            </div>

            <button id="convert">変換</button>

            <h3>出力</h3>
            <textarea id="output" readonly placeholder="変換データはここに出力されます"></textarea>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 m-shiono personal project</p>
    </footer>
    <script src="../common.js"></script>
    <script src="script.js"></script>

</body>
</html>
