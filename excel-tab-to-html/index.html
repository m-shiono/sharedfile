<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to HTML</title>
</head>
<body>
    <h1>Excel to HTML Converter</h1>
    <textarea id="excel-data" rows="10" cols="150" placeholder="Excelデータをここに貼り付けてください"></textarea>
    <br>
    <button id="convert">変換</button>
    <br>
    <h2>HTML Output</h2>
    <textarea id="html-output" rows="10" cols="150" readonly></textarea>

    <script src="script.js"></script>
</body>
</html>
