<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPアドレス計算ツール - 便利ツール＆ユーティリティ</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>便利ツール＆ユーティリティ</h1>
        <p>効率的なシステム運用を支援する便利なツール集</p>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">ホームに戻る</a></li>
        </ul>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-switch">
                <input type="checkbox" id="theme-switch" />
                <div class="slider round"></div>
            </label>
        </div>
    </nav>
    
    <main>
        <div class="tool-container">
            <div class="input-section">
                <h2>IPアドレス・CIDR入力</h2>
                <div class="input-group">
                    <label for="ipInput">IPアドレス (例: 192.168.1.0/24):</label>
                    <input type="text" id="ipInput" placeholder="192.168.1.0/24" value="192.168.1.0/24">
                </div>
                <div class="button-group">
                    <button id="calculateBtn">計算実行</button>
                    <button id="clearBtn">クリア</button>
                </div>
            </div>
            
            <div class="output-section">
                <h2>計算結果</h2>
                <div id="statusBar" class="status-bar"></div>
                <div id="results" class="results-container">
                    <div class="result-item">
                        <label>ネットワークアドレス:</label>
                        <span id="networkAddress">-</span>
                    </div>
                    <div class="result-item">
                        <label>ブロードキャストアドレス:</label>
                        <span id="broadcastAddress">-</span>
                    </div>
                    <div class="result-item">
                        <label>サブネットマスク:</label>
                        <span id="subnetMask">-</span>
                    </div>
                    <div class="result-item">
                        <label>利用可能IP範囲:</label>
                        <span id="ipRange">-</span>
                    </div>
                    <div class="result-item">
                        <label>総IPアドレス数:</label>
                        <span id="totalHosts">-</span>
                    </div>
                    <div class="result-item">
                        <label>利用可能IPアドレス数:</label>
                        <span id="availableHosts">-</span>
                    </div>
                    <div class="result-item">
                        <label>IPアドレスクラス:</label>
                        <span id="ipClass">-</span>
                    </div>
                    <div class="result-item">
                        <label>プライベートアドレス:</label>
                        <span id="privateAddress">-</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="subnet-calculator">
            <h2>サブネット分割計算</h2>
            <div class="input-group">
                <label for="baseNetwork">ベースネットワーク:</label>
                <input type="text" id="baseNetwork" placeholder="192.168.1.0/24">
            </div>
            <div class="input-group">
                <label for="subnetCount">必要なサブネット数:</label>
                <input type="number" id="subnetCount" min="2" max="256" value="4">
            </div>
            <div class="button-group">
                <button id="subnetCalculateBtn">サブネット計算</button>
            </div>
            <div id="subnetResults" class="subnet-results"></div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 m-shiono personal project</p>
    </footer>
    
    <script src="../common.js"></script>
    <script src="script.js"></script>
</body>
</html>
