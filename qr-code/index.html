<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード作成ツール - 便利ツール＆ユーティリティ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>便利ツール＆ユーティリティ</h1>
        <p>効率的なシステム運用を支援する便利なツール集</p>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">ホームに戻る</a></li>
        </ul>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-switch">
                <input type="checkbox" id="theme-switch" />
                <div class="slider round"></div>
            </label>
        </div>
    </nav>
    
    <main>
        <div class="tool-card">
        <h2>説明</h2>
        <div class="description">
            このツールはHTMLとJavascriptのみで構成されており、生成したQRコードがどこかに保存されることはありません。
        </div>
        
        <h2>使い方</h2>
        <div class="instructions">
            「テキスト / URL」の入力欄にQRコードにしたいテキストを貼り付けて、「QRコードを生成」ボタンをクリックしてください。
            テキストが変換され、QRコードが生成されます。
        </div>
        
        <div class="qrcode-area">
            <canvas id="qrcodeCanvas" width="400" height="400"></canvas>
        </div>
        
        <div class="input-group">
            <label for="text">テキスト / URL</label>
            <input type="text" id="text" placeholder="テキストまたはURLを入力してください" />
            <div class="note">※QRコードにしたいテキストを貼り付けてください</div>
            <div id="error"></div>
        </div>
        
        <div class="input-group">
            <label for="qrcolor">QRコードの色</label>
            <div class="color-options">
                <button class="color-btn active" data-color="#000000" style="background-color: #000000;"></button>
                <button class="color-btn" data-color="#2e7d32" style="background-color: #2e7d32;"></button>
                <button class="color-btn" data-color="#1976d2" style="background-color: #1976d2;"></button>
                <button class="color-btn" data-color="#e53935" style="background-color: #e53935;"></button>
                <button class="color-btn" data-color="#ff9800" style="background-color: #ff9800;"></button>
                <button class="color-btn" data-color="#9c27b0" style="background-color: #9c27b0;"></button>
                <input type="color" id="customColor" value="#000000">
                <label for="customColor" class="custom-color-label">カスタム</label>
            </div>
        </div>
        
        <div class="button-group">
            <button id="generateQrCode">QRコードを生成</button>
            <button id="reset">初期化</button>
        </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 m-shiono personal project</p>
    </footer>

    <script src="../common.js"></script>
    <script src="script.js"></script>
</body>
