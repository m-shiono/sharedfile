<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT デコーダー・バリデーター - 便利ツール＆ユーティリティ</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>便利ツール＆ユーティリティ</h1>
        <p>効率的なシステム運用を支援する便利なツール集</p>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">ホームに戻る</a></li>
        </ul>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-switch">
                <input type="checkbox" id="theme-switch" />
                <div class="slider round"></div>
            </label>
        </div>
    </nav>
    
    <main>
        <div class="tool-container">
            <div class="input-section">
                <h2>JWT トークン入力</h2>
                <textarea id="jwtInput" placeholder="JWT トークンを入力してください..."></textarea>
                <div class="button-group">
                    <button id="decodeBtn">デコード</button>
                    <button id="validateBtn">バリデート</button>
                    <button id="clearBtn">クリア</button>
                </div>
            </div>
            
            <div class="output-section">
                <h2>デコード結果</h2>
                <div id="statusBar" class="status-bar"></div>
                
                <div class="jwt-parts">
                    <div class="jwt-part">
                        <h3>Header</h3>
                        <textarea id="headerOutput" readonly></textarea>
                        <div class="button-group">
                            <button id="copyHeaderBtn">コピー</button>
                        </div>
                    </div>
                    
                    <div class="jwt-part">
                        <h3>Payload</h3>
                        <textarea id="payloadOutput" readonly></textarea>
                        <div class="button-group">
                            <button id="copyPayloadBtn">コピー</button>
                        </div>
                    </div>
                    
                    <div class="jwt-part">
                        <h3>Signature</h3>
                        <textarea id="signatureOutput" readonly></textarea>
                        <div class="button-group">
                            <button id="copySignatureBtn">コピー</button>
                        </div>
                    </div>
                </div>
                
                <div class="claims-info">
                    <h3>Claims Information</h3>
                    <div id="claimsInfo"></div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 m-shiono personal project</p>
    </footer>
    
    <script src="../common.js"></script>
    <script src="script.js"></script>
</body>
