<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter - 便利ツール＆ユーティリティ</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/marked@2.1.3/lib/marked.js"></script>
    <script src="../common.js"></script>
    <script src="script.js"></script>
  </head>
<body>
    <header>
        <h1>便利ツール＆ユーティリティ</h1>
        <p>効率的なシステム運用を支援する便利なツール集</p>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">ホームに戻る</a></li>
        </ul>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-switch">
                <input type="checkbox" id="theme-switch" />
                <div class="slider round"></div>
            </label>
        </div>
    </nav>
    <main>
        <div class="tool-card">
          <h2>機能説明</h2>
          <p>入力枠に Markdown 形式で入力し変換ボタンをクリックすると、プレビュー表示とともにHTMLのコードが出力されます。</p>
          <p>※このツールはJavascriptとHTMLのみで作成されています。</p>
          <div class="row">
              <div class="col">
                  <h3>Markdown 入力</h3>
                  <textarea id="editor" placeholder="Type your markdown here..."></textarea>
              </div>
              <div class="col">
                  <h3>プレビュー</h3>
                  <div id="preview" class="preview"></div>
              </div>
          </div>

          <div class="button-group">
            <button id="convert">変換</button>
          </div>

          <h3>HTML 出力</h3>
            <pre id="output"></pre>
            <div class="button-group">
              <button id="copy" class="copy-button">HTMLをコピー</button>
            </div>

        </div>
    </main>
    <footer>
        <p>&copy; 2024 m-shiono personal project</p>
    </footer>
</body>
</html>
