<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown to HTML Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 110vh;
      margin: 0;
    }
    .container {
      width: 80%;
    }
    textarea {
      height: 480px;
      resize: none;
    }
    .preview {
      border: 1px solid #ccc;
      padding: 1em;
      overflow-y: auto;
      min-height: 480px;
    }
    .row {
      height: 50vh;
    }
    .output-row {
      height: 25vh;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked@2.1.3/lib/marked.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Markdown to HTML Converter</h1>
    <br /><br />
    <h2>機能説明</h2>
    <div>
        このツールはJavascriptとHTMLのみで作成されています。<br />
        入力枠に Markdown 形式で入力し変換ボタンをクリックすると、プレビュー表示とともにHTMLのコードが出力されます。<br />
    </div>
    <br />
    <div class="row">
      <div class="col-md-6 mb-3">
        <h2 class="text-center mb-2">Markdown 入力</h2>
        <textarea class="form-control" id="editor" placeholder="Type your markdown here..."></textarea>
      </div>
      <div class="col-md-6 mb-3">
        <h2 class="text-center mb-2">プレビュー</h2>
        <div id="preview" class="preview bg-light p-3"></div>
      </div>
    </div>
    <button class="btn btn-primary mb-3" id="convert">変換</button>
    <div class="row output-row">
      <div class="col-12">
        <h2 class="text-center mb-2">HTML 出力</h2>
        <pre id="output" class="preview bg-light p-3"></pre>
      </div>
    </div>
    <br /><br /><br />
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const editor = document.getElementById('editor');
      const preview = document.getElementById('preview');
      const output = document.getElementById('output');
      const convertButton = document.getElementById('convert');

      // Convert markdown to HTML and display preview
      convertButton.addEventListener('click', () => {
        const markdown = editor.value;
        const html = marked(markdown);
        preview.innerHTML = html;
        output.textContent = html;
      });
    });
  </script>
</body>
</html>
